<ion-header>
  <ion-navbar color="primary">
    <ion-title>Google Maps</ion-title>
  <ion-buttons end>


  <button ion-button icon-only (click)="this.navCtrl.setRoot('HomePage') "><ion-icon name="home"></ion-icon></button>
</ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-list>

        <ion-item>
            <ion-label floating>Destination</ion-label>
            <ion-input type="text" [(ngModel)]="Destination"></ion-input>
        </ion-item>
    </ion-list>


    <button ion-button full (click)="calculateAndDisplayRoute()">Find Match</button>

    <div id="map"></div>

</ion-content>
